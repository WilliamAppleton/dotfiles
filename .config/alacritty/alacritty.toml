# ~/.config/alacritty/alacritty.toml
import = [
    "~/.config/alacritty/colors.toml",
    "~/.config/alacritty/fonts.toml"
]

[window]
  dimensions = { columns = 120, lines = 40 }
  decorations = "Full"
  startup_mode = "Windowed"

[scrolling]
  history = 10000
  multiplier = 3

[font]
  size = 12.0

[colors.primary]
  background = "#282c34"
  foreground = "#abb2bf"

[colors.cursor]
  text = " [282c34]"
  cursor = "#528bff"

[colors.normal]
  black = "#282c34"
  red = "#e06c75"
  green = "#98c379"
  yellow = "#e5c07b"
  blue = "#61afef"
  magenta = "#c678dd"
  cyan = "#56b6c2"
  white = "#abb2bf"

[colors.bright]
  black = "#5c6370"
  red = "#e06c75"
  green = "#98c379"
  yellow = "#e5c07b"
  blue = "#61afef"
  magenta = "#c678dd"
  cyan = "#56b6c2"
  white = "#ffffff"
